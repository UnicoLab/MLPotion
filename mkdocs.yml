  - üè† Home: index.md
  - üöÄ Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Core Concepts: getting-started/concepts.md
  - üîß Frameworks:
    - TensorFlow: frameworks/tensorflow.md
    - PyTorch: frameworks/pytorch.md
    - Keras: frameworks/keras.md
  - üîÑ Integrations:
    - ZenML: integrations/zenml.md
  - üéì Tutorials:
    - Basic Pipeline: tutorials/basic-pipeline.md
    - ZenML Pipeline: tutorials/zenml-integration.md
    - Multi-Framework: tutorials/multi-framework.md
  - üìñ API Reference:
    - Core: api/core.md
    - TensorFlow: api/frameworks/tensorflow.md
    - PyTorch: api/frameworks/pytorch.md
    - Keras: api/frameworks/keras.md
    - ZenML: api/integrations/zenml.md
  - ü§ù Contributing:
    - Overview: contributing/overview.md

repo_name: ML-Potion
repo_url: https://github.com/UnicoLab/MLPotion

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - autorefs:
      link_titles: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
  - mike:
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
# Disable directory URLs to make relative paths work better
use_directory_urls: false

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/UnicoLab/keras-data-processor
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/keras-data-processor/

extra_javascript:
  - assets/js/fix-image-paths.js
